[tool.poetry]
name = "dtb.currency"
version = "1.3.0"
description = "Simple currency package"
authors = ["Dima Doroshev <dima@doroshev.com>"]
license = "MIT"
packages = [
    { include = "dtb" },
]
include = [
    "*.pyi",
    "py.typed",
]

[tool.poetry.dependencies]
python = "^3.9"
"dtb.mapped-collection" = "^3.1.0"
pydantic = "^1.7.2"

[tool.poetry.dev-dependencies]
"dtb.dev" = {extras = ["devtools"], version = "^1.0.3"}
simplejson = "^3.17.2"
mypy = {git = "https://github.com/python/mypy.git"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
