[tool.poetry]
name = "jadoc"
version = "0.1.0"
description = "Tokenizes Japanese documents to enable CRUD operations."
license = "Apache-2.0"
authors = [
    "poyo46 <poyo4rock@gmail.com>"
]
readme = "README.md"
homepage = "https://github.com/poyo46/jadoc"
repository = "https://github.com/poyo46/jadoc"
keywords = ["japanese", "conjugate", "inflect", "tokenize", "crud", "nlp", "mecab"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: Japanese",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Text Processing :: Linguistic"
]

[tool.poetry.dependencies]
python = "^3.6"
youcab = "^0.1.1"
visedit = "^1.0.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.10.1"
black = "^20.8b1"
isort = "^5.6.4"
xenon = "^0.7.1"
flake8 = "^3.8.4"
toml = "^0.10.2"

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  | foo.py           # also separately exclude a file named foo.py in
                     # the root of the project
)
'''

[tool.isort]
include_trailing_comma = true
line_length = 88
multi_line_output = 3

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
