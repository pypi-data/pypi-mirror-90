[tool.poetry]
name = "tompy"
version = "0.1.2"
description = "Tompy is the powerful package for time series and statistics."
license = "MIT"
authors = ["Thomas Jeong <nanticj@users.noreply.github.com>"]
readme = "README.md"
homepage = "https://github.com/nanticj/tompy"
repository = "https://github.com/nanticj/tompy"
documentation ="https://github.com/nanticj/tompy"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.6.4"
mypy = "^0.790"
pylint = "^2.6.0"
pytest = "^5.2"
pytest-cov = "^2.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79

[tool.pylint.'MESSAGES CONTROL']
enable = "all"
disable = """ \
    C0103, \
    C0114, \
    C0115, \
    C0116, \
    E0611, \
    E1136, \
    R0801, \
    R0903, \
    R0904, \
    R0911, \
    R0912, \
    R0913, \
    R0914, \
    R0915, \
    R1704, \
    R1705, \
    R1714, \
    W0127, \
    W0511, \
    """
