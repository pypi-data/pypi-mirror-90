[metadata]
author = Pasha Podolsky
classifiers = 
	Topic :: Utilities
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
name = izihawa-utils
python_requires = '>=3.8'
version = 0.2.1
url = https://github.com/izihawa/utils

[options]
packages = find:
test_suite = tests

[options.extras_require]
test = 
	coverage
	pytest

[flake8]
max-line-length = 120
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

