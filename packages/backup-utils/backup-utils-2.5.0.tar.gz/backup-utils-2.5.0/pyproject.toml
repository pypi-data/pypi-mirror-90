[tool.poetry]
name = "backup-utils"
version = "2.5.0"
description = "The goal of the project is to simplify backup creation."
authors = ["Romain Muller <com@oprax.fr>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/Oprax/backup-utils"
homepage = "https://gitlab.com/Oprax/backup-utils"
documentation = "https://backup-utils.readthedocs.io"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Operating System :: POSIX",
    "Topic :: System :: Archiving :: Backup",
    "Intended Audience :: System Administrators",
]

[tool.poetry.dependencies]
python = "^3.6"
appdirs = "^1.4.4"
docker = "^4.4.0"
vonage = "^2.5.4"
requests = "^2.25.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
pylint = "^2.6.0"
pytest = "^6.1.2"
twine = "^3.2.0"
pytest-cov = "^2.10.1"
shiv = "^0.4.0"
Sphinx = "^3.3.1"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
