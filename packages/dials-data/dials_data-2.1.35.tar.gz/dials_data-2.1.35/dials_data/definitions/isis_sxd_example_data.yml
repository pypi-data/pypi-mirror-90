 - url: https://zenodo.org/record/4415768/files/sxd_empty_run.raw 
 - url: https://zenodo.org/record/4415768/files/sxd_nacl_run.nxs 
 - url: https://zenodo.org/record/4415768/files/sxd_nacl_run.raw
 - url: https://zenodo.org/record/4415768/files/sxd_vanadium_run.nxs 
 - url: https://zenodo.org/record/4415768/files/sxd_vanadium_run.raw
