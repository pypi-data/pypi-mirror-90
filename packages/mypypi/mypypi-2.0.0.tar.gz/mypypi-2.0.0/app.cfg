[app]
recipe = p01.recipe.setup:paste
eggs = mypypi
ini =
  [loggers]
  keys = root, wsgi

  [handlers]
  keys = console, accesslog

  [formatters]
  keys = generic, accesslog

  [logger_root]
  level = INFO
  handlers = console

  [logger_wsgi]
  level = INFO
  handlers = accesslog
  qualname = wsgi
  propagate = 0

  [handler_console]
  class = StreamHandler
  args = (sys.stderr,)
  level = NOTSET
  formatter = generic

  [handler_accesslog]
  class = FileHandler
  args = (os.path.join(r'${buildout:directory}', 'parts', 'logs', 'access.log'), 'a')
  level = INFO
  formatter = accesslog

  [formatter_generic]
  format = %(asctime)s %(levelname)s [%(name)s] %(message)s

  [formatter_accesslog]
  format = %(message)s

  [filter:translogger]
  use = egg:Paste#translogger
  setup_console_handler = False
  logger_name = wsgi

  [app:mypypi]
  use = egg:mypypi

  [pipeline:main]
  pipeline = translogger mypypi

  [server:main]
  use = egg:Paste#http
  host = localhost
  port = 8080
  use_threadpool = yes
  threadpool_workers = 3
  threadpool_spawn_if_under = 0

conf =

  <product-config p01.tmp>
    storage ${buildout:directory}/parts/tmpstorage
  </product-config>

  <product-config p01.fsfile>
    storage ${buildout:directory}/parts/fsstorage
  </product-config>

  <zodb>
    cache-size 5000
    pool-size 3
    <filestorage>
      path ${var:path}
    </filestorage>
  </zodb>

  <eventlog>
    <logfile>
      formatter zope.exceptions.log.Formatter
      path ${buildout:directory}/parts/logs/error.log
    </logfile>
    <logfile>
      formatter zope.exceptions.log.Formatter
      path STDOUT
    </logfile>
  </eventlog>

zcml =
  <configure
      xmlns="http://namespaces.zope.org/zope"
      xmlns:meta="http://namespaces.zope.org/meta"
      i18n_domain="zope">

  <meta:provides feature="devmode" />

  <include package="mypypi.setup" file="app.zcml" />

  <!-- Define application manager and grant all permission via role -->
  <role
      id="mypypi.Manager"
      title="MYPYPI Manager"
      />
  <grantAll
      role="mypypi.Manager"
      />

  <principal
      id="mypypi.manager"
      title="Manager"
      login="Manager"
      password="password"
      password_manager="Plain Text"
      />
  <grant
      role="mypypi.Manager"
      principal="mypypi.manager"
      />

  </configure>
