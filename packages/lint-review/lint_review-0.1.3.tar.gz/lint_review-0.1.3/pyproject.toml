[tool.poetry]
name = "lint_review"
version = "0.1.3"
description = "Code review from any linter!"
authors = ["Tomer Keren <tomer.keren.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/Tadaboody/lint-review"

[tool.poetry.dependencies]
python = "^3.7"
python-gitlab = "^2.3.1"
requests = "^2.24.0"
more-itertools = "^8.4.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
black = {version = "^19.10b0", allow-prereleases = true}
mypy = "^0.782"
flake8 = "^3.8.3"
flake8-import-order = "^0.18.1"
flake8-black = "^0.2.0"
flake8-spellcheck = "^0.16.0"
flake8-pie = "^0.5.0"
flake8-docstrings = "^1.5.0"
pep8-naming = "^0.11.1"

[tool.poetry.scripts]
lint_review = "lint_review:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
