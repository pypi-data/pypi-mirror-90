[aliases]
test = pytest

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --cov --cov-config .coveragerc --flake8 -v
flake8-ignore = 
	docs/*.py ALL
python_files = tests/*.py

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all-files = 1
fresh-env = 1

[egg_info]
tag_build = 
tag_date = 0

