[bdist_wheel]
universal = 1

[metadata]
name = WsgiDAV
version = attr: wsgidav.__version__
author = Martin Wendt
author_email = wsgidav@wwwendt.de
maintainer = Martin Wendt
maintainer_email = wsgidav@wwwendt.de
url = https://github.com/mar10/wsgidav/
description = Generic and extendable WebDAV server based on WSGI
long_description = file: README.md
long_description_content_type = text/markdown
keywords = web, wsgi, webdav, application, server
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Internet :: WWW/HTTP :: WSGI :: Application
	Topic :: Internet :: WWW/HTTP :: WSGI :: Server
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= .
packages = find:
zip_safe = False
install_requires = 
	defusedxml
	Jinja2
	json5
	PyYAML
	six

[options.packages.find]
where = .
include_package_data = True
exclude = 
	tests

[options.entry_points]
console_scripts = 
	wsgidav = wsgidav.server.server_cli:run

[check-manifest]
ignore = 
	docs/sphinx-build
	docs/sphinx-build/*

[aliases]

[coverage:run]
branch = True
omit = 
	tests/*
	wsgidav/prop_man/couch_property_manager.py
	wsgidav/prop_man/mongo_property_manager.py
	wsgidav/samples/*
	wsgidav/server/run_reloading_server.py
	wsgidav/server/server_sample.py

[coverage:report]
precision = 2
show_missing = True
sort = Name

[coverage:html]
directory = _build/coverage

[tool:pytest]
addopts = 
testpaths = 
	.
	tests

[flake8]
enable-extensions = G
exclude = 
	__pycache__,
	.cache,
	.eggs,
	.git,
	.tox,
	.vscode,
	build,
	dist,
	docs
max-line-length = 99
ignore = E203, E501, W503, P101, A003, N806, W605
docstring-convention = all  # google?
inline-quotes = double
multiline-quotes = """
docstring-quotes = """
avoid-escape = True

[egg_info]
tag_build = 
tag_date = 0

