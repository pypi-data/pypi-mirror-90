[tool.poetry]
name = "minionize"
version = "0.3.4"
description = "Massively Parallel operations made easy"
authors = ["msimonin <matthieu.simonin@inria.fr>"]
license = "GPLv3"

readme = "README.rst"

repository = "https://gitlab.inria.fr/msimonin/minionize"

keywords = ["experimentation", "oar", "grid5000", "igrida", "parallel"]

[tool.poetry.dependencies]
python = "^3.6.1"
python-dotenv = "^0.14.0"
tox = "^3.20.0"
docker = {version = "^4.4.0", optional = true}
execo = {version = "^2.6.4", optional = true}
google-cloud-pubsub = {version = "^2.0.0", optional = true}
pulsar-client = {version = "^2.6.1", optional = true}
pandas = "^1.1.3"
asciichartpy = "^1.5.25"
humanize = "^3.0.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.782"
flake8 = "^3.8.3"
pytest-cov = "^2.10.1"
mock = "^4.0.2"

[tool.poetry.scripts]
minionize = "minionize.cli:run"
minion-status = "minionize.cli:status"

[tool.black]
line-length = 88
target_version = ['py37']
include = '\.pyi?$'


[tool.poetry.extras]
execo = ["execo"]
google = ["google-cloud-pubsub"]
pulsar = ["pulsar-client"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

