<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    {%  if css is not none %}
    <style>
{{ css }}
    </style>
    {% else %}
    <link rel="stylesheet" type="text/css" href="style.css">
    {%  endif %}
    <script type="application/ld+json">
      {{ schemaorg }}
    </script>
</head>
<body>
  <div id="pylode">made by <a href="http://github.com/rdflib/pyLODE">
    <span style="color:#329545;">p</span><span style="color:#f9cb33;">y</span>LODE</a>
    <span style="font-size:smaller;">{{ pylode_version }}</span>
  </div>
  {{ concept_scheme }}

  {%- if has_collections %}
  {{ collections|safe }}
  {%- endif %}

  {%- if has_concepts %}
  {{ concepts|safe }}
  {%- endif %}

  {{ namespaces|safe }}

  <section id="legend">
    <h2>Legend</h2>
    <table class="entity">
      <tr><td><sup class="sup-cl" title="Collections">cl</sup></td><td>Collections</td></tr>
      <tr><td><sup class="sup-cp" title="Concepts">cp</sup></td><td>Concepts</td></tr>
    </table>
  </section>
</body>
</html>
