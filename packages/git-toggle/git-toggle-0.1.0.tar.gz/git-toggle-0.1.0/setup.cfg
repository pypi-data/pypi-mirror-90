[metadata]
name = git-toggle
author = Dominic Davis-Foster
author_email = dominic@davis-foster.co.uk
license = MIT License
keywords = git
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = Windows, macOS, Linux
url = https://github.com/domdfcoding/git-toggle
project_urls = 
	Documentation = https://git-toggle.readthedocs.io/en/latest
	Issue Tracker = https://github.com/domdfcoding/git-toggle/issues
	Source Code = https://github.com/domdfcoding/git-toggle
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Version Control :: Git
	Topic :: Utilities

[options]
python_requires = >=3.6.1
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	doc-source
	tests
	tests.*

[mypy]
python_version = 3.6
namespace_packages = True
check_untyped_defs = True
warn_unused_ignores = True

[options.entry_points]
console_scripts = 
	git-toggle=git_toggle.__main__:main
	git_toggle=git_toggle.__main__:main

[egg_info]
tag_build = 
tag_date = 0

