[metadata]
author = Pasha Podolsky
classifiers = 
	Topic :: Utilities
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
name = aiokit
python_requires = '>=3.8'
version = 0.2.1
url = https://github.com/izihawa/aiokit

[options]
packages = find:
install_requires = 
	uvloop >= 0.14.0

[flake8]
max-line-length = 120
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

