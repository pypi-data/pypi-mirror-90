[tool.poetry]
name = "pandas-estat"
version = "0.2.4"
description = "Fetch e-Stat data as Pandas DataFrame."
authors = ["Shota Imaki <shota.imaki@icloud.com>"]
license = "BSD-3-Clause"
homepage = "https://github.com/simaki/pandas-estat"
repository = "https://github.com/simaki/pandas-estat"

[tool.poetry.dependencies]
python = "^3.6.7"
pandas = "^1.1.4"
requests = "^2.23.0"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pytest-cov = "^2.10.1"
codecov = "^2.1.10"
flake8 = "^3.8.4"
black = "^20.8b1"
isort = "^5.6.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
force_single_line = true
