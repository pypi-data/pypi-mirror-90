[aliases]
test = pytest

[tool:pytest]
addopts = --cov -vv
python_files = tests/test_*.py
django_find_project = false
django_settings_module = tests.settings

[bdist_wheel]
universal = 1

[flake8]
ignore = D100,E501,W503,E731
exclude = .git,__pycache__,venv,venv2,venv3,build,.eggs

[egg_info]
tag_build = 
tag_date = 0

