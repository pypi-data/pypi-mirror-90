[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes
	bootstrap-buildout.py

[isort]
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
multi_line_output = 3
include_trailing_comma = True
line_length = 88
not_skip = __init__.py

[flake8]
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

