<script>
    function validate() {
        if (document.forgot.email.value == "") {
            alert("{{temail}}");
            return false;
        }
        return true;
    }
</script>

<p>{{tforgot}}</p>

% if not_found:
<strong>{{tnotfound}}</strong>

    <label for="email">{{temail}}*</label>
    </div>
    <input class="grid_7 chq" type="email" value="{{ email }}" name="email"/>
</div>
<input class="nbutton chq grid_10" style="text-align:center" type="submit"
value="{{tsignup if not_found else tsend}}"/></p>
