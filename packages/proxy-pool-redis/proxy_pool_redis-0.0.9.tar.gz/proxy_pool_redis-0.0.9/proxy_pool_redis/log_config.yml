version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s %(name)s - %(filename)s: %(funcName)s[line:%(lineno)d] - %(levelname)s: %(message)s"
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
loggers:
    pool:
        level: DEBUG
        handlers: [console]
        propagate: no
