---
# default linchpin schema
# This defines the parameters that are accepted by this teflo plugin for Linchpin

type: map
allowempty: True
func: valid_creds_combo
mapping:
  credential:
    type: map
    required: False
    mapping:
      auth_url:
        type: str
        required: False
      username:
        type: str
        required: False
      password:
        type: str
        required: False
      tenant_name:
        type: str
        required: False
      domain_name:
        type: str
        required: False
      region:
        type: str
        required: False
      cloud_file:
        type: str
        required: False
      cloud:
        type: str
        required: False