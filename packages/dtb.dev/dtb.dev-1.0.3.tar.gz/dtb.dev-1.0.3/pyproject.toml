[tool.poetry]
name = "dtb.dev"
version = "1.0.3"
description = "DTB: Base dev tools"
authors = ["Dima Doroshev <dima@doroshev.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
isort = {version = "^5.6.1", optional = true}
ptipython = {version = "^1.0.1", optional = true}
pre-commit = {version = "^2.7.1", optional = true}
autoflake = {version = "^1.4", optional = true}
jedi = {version = "^0.17.2", optional = true}
pytest = "^6.1.1"
pytest-cov = "^2.10.1"
flake8 = "^3.8.4"
mccabe = "^0.6.1"
flake8-bugbear = "^20.1.4"
flake8-builtins = "^1.5.3"
flake8-quotes = "^3.2.0"
flake8-comprehensions = "^3.2.3"
flake8-string-format = "^0.3.0"
flake8-debugger = "^3.2.1"
flake8-eradicate = "^0.4.0"
flake8-bandit = "^2.1.2"
flake8-print = "^3.1.4"
flake8-isort = "^4.0.0"
pep8-naming = "^0.11.1"
mypy = "*"
black = "^20.8b1"

[tool.poetry.extras]
devtools = ["isort", "autoflake", "pre-commit", "ptipython", "jedi"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
