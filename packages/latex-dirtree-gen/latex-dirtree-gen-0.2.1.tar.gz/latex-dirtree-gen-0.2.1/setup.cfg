[metadata]
name = latex-dirtree-gen
version = 0.2.1
description = Generate dirtrees for LaTeX
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/matyashorky/latex-dirtree-gen
keywords = latex, dirtree
author = Matyáš Horký
author_email = info@matyashorky.cz
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	=.
packages = find:
python_requires = >=3.6.1

[options.entry_points]
console_scripts = 
	latex-dirtree-gen = latex_dirtree_gen:main

[egg_info]
tag_build = 
tag_date = 0

