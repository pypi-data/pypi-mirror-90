[metadata]
name = otoole
description = A Python toolkit to support use of OSeMOSYS
author = Will Usher
author-email = wusher@kth.se
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/OSeMOSYS/otoole
project-urls = 
	Documentation = https://otoole.readthedocs.io/en/latest/?badge=latest
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	xlrd
	pyyaml
	pydot
	importlib_resources; python_version<'3.7'
	datapackage>=1.9,<2
	pandas>=1.1
	amply>=0.1.4
	networkx
	flatten_dict
	pandas_datapackage_reader
python_requires = >=3.7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	otoole = otoole.cli:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov otoole --cov-report html
	--verbose
	-s
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[mypy]
ignore_missing_imports = True
follow_imports = silent

[pyscaffold]
version = 3.2.2
package = otoole
extensions = 
	pre_commit
	travis

[egg_info]
tag_build = 
tag_date = 0

