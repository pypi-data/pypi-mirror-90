schema:
  FUEL:
  - name: fuel_name
    items:
    - name: countries
      valid: countries
      position: (1, 3)
    - name: fuels
      valid: fuels
      position: (4, 6)
  TECHNOLOGY:
  - name: technology_name
    items:
    - name: countries
      valid: countries
      position: (1, 3)
    - name: fuels
      valid: fuels
      position: (4, 6)
    - name: technology
      valid: technologies
      position: (7, 8)
    - name: ccs
      valid: ['P', 'C']
      position: (9, )
    - name: cooling_type
      valid: cooling
      position: (10, 11)
    - name: age
      valid: age
      position: (12, )
  - name: trade_link
    items:
    - name: countries
      valid: countries
      position: (1, 3)
    - name: tradelink
      valid: tradelink
      position: (4, 8)
    - name: countries
      valid: countries
      position: (9, 11)
