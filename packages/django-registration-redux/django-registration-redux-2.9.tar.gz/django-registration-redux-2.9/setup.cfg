[tool:pytest]
django_settings_module = test_app.settings_test
python_files = registration/tests/*.py

[easy_install]
zip_ok = False

[flake8]
exclude = docs,env,build,migrations,.eggs
ignore = E501

[isort]
force_single_line = True
forced_separate = registration
known_first_party = django,mock

[egg_info]
tag_build = 
tag_date = 0

