[aliases]
test = pytest

[bdist_wheel]
universal = 1

[flake8]
exclude = docs,graphene_django/debug/sql/*,migrations
max-line-length = 120
select = 
	F601,
	F632,
	F811,
	F821,
	F822,
	F823,
	F831,
	BLK,
	B001,
	B002,
	B006,
	B008

[coverage:run]
omit = */tests/*

[isort]
known_first_party = graphene,graphene_django
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

