[metadata]
name = create-pyproj
version = 0.1.4
description = An easy way to start a new python project
long_description_content_type = text/markdown
long_description = file: README.md

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	pyfiglet>=0.8.post1
	PyYAML>=5.3.1
	pipenv>=2018.11.26

[options.entry_points]
console_scripts = 
	create-pyproj=create_pyproj:main

[sdist]
formats = zip, gztar

[egg_info]
tag_build = 
tag_date = 0

