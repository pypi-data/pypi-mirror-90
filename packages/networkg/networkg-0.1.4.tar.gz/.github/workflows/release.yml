name: Release
on:
  release:
    types: [published]

jobs:

  create_wheels_manylinux:
    name: Create wheels for manylinux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8, 3.9]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Build wheels
        run: |
          docker run --rm -v $(pwd):/io konstin2/maturin build --release -i python${{ matrix.python }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: target/wheels/*


  create_wheels_windows_mac:
    name: Create wheels Win/Mac
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        python: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
        architecture: x64

    - name: Install maturin
      run: |
        pip install maturin -c requirements-dev.txt

    - name: Build wheel
      run: |
        maturin build -i python --release

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: target/wheels/*

  upload_package:
    name: Upload package to PyPi
    runs-on: ubuntu-latest
    needs: [create_wheels_windows_mac, create_wheels_manylinux]

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v2
        with:
          name: wheels
          path: dist

      - name: Display structure of downloaded files
        run: ls -R
        working-directory: dist

      - name: Set up Python
        uses: actions/setup-python@v1

      - name: Upload to PyPi
        run: |
          pip install twine
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
