[tool.poetry]
name = "slot"
version = "0.3.0"
description = "Rotate your files via symlink"
readme = "README.md"
repository = 'https://github.com/markrawls/slot'
homepage = 'https://github.com/markrawls/slot'
authors = ["Mark Rawls <markrawls96@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
importlib-metadata = "^1.7.0"
click = "^7.1.2"
python-box = "^5.1.0"
use-dir = "^0.1.4"
colorama = "^0.4.3"
"ruamel.yaml" = "^0.16.10"
hy = "^0.19.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.3"
autopep8 = "^1.5.4"

[tool.poetry.scripts]
slt = 'slot.cli:cli'

[tool.autopep8]
max_line_length = 95

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
