[tool.poetry]
name = "berhoelODF"
version = "0.2.3"

description = "Lightweight and limited access to odf files using lxml."

packages = [
    { include = "berhoel" },
]
exclude=["**/.#*.py", "**/#*.py#"]

authors = ["Berthold HÃ¶llmann <berthold-gitlab@xn--hllmanns-n4a.de>"]
license = "MIT"

repository = "https://gitlab.com/berhoel/python/berhoelodf.git"
homepage = "https://python.xn--hllmanns-n4a.de/berhoelODF/"
documentation = "https://www.xn--hllmanns-n4a.de/python/berhoelODF/"
readme = "README.rst"

classifiers = [
    "Development Status :: 4 - Beta",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = ">3.8"
lxml = "*"

[tool.poetry.dev-dependencies]
tox = "*"
toml = "*"
pytest = "*"
pytest-cov = "*"
pytest-runner = "*"
pytest-cache = "*"
pytest-sugar = "*"
pytest-isort = "*"
isort = "*"
rope = "*"
flake8 = "*"
pylint = "*"
pylint-common = "*"
pylint-plugin-utils = "*"
black = "*"
Sphinx = "*"
sphinx-rtd-theme = "*"
sphinx-argparse = "*"
sphinx_bootstrap_theme = "*"
pdbpp = "*"
numpydoc = "*"

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
indent = '    '
length_sort = true
line_length = 88
balanced_wrapping = true
combine_as_imports = true
import_heading_stdlib = 'Standard libraries.'
import_heading_thirdparty = 'Third party libraries.'
known_first_party = ['berhoel']

[flake8]
max-line-length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
