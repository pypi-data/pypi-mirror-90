[sdist]
formats = gztar,zip

[wheel]
universal = 1

[bdist_wheel]
universal = 1

[flake8]
ignore = E501, C0301, ANN001, ANN101, ANN201, ANN204, ANN002, ANN003, ANN202, ANN205
max-line-length = 130
exclude = .git,__pycache__,dist,venv,legacy, versioneer.py, _version.py
accept-encodings = utf-8

[versioneer]
vcs = git
style = pep440
versionfile_source = src/processcdb/_version.py
versionfile_build = processcdb/_version.py
tag_prefix = 

[egg_info]
tag_build = 
tag_date = 0

