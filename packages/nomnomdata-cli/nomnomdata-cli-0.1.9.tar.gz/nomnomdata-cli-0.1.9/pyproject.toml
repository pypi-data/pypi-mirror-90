[tool.black]
line-length = 90
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=90
force_to_top = ['nomnomdata']
default_section = 'THIRDPARTY'
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
ensure_newline_before_comments=true



[tool.poetry]
name="nomnomdata-cli"
license="LGPL-3.0-only"
repository="https://gitlab.com/nomnomdata/tools/nomnomdata-engine"
version = "0.1.9"
description="Package containing tooling for developing nominode engines"
authors=["Nom Nom Data Inc <info@nomnomdata.com>"]
readme="README.md"
packages = [
    { include = "nomnomdata" }
]

[tool.poetry.plugins."console_scripts"]
nnd="nomnomdata.cli.cli:main"

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
click-plugins = "^1.1.1"
coloredlogs = "^14.0"
dunamai = "^1.1.0"
packaging = "^20.4"
requests = "^2.23.0"
rich = "^9.0.0"


[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.2"
pytest = "^6.0.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
