[tool.poetry]
name = "movie_colorbar"
version = "0.2.0"
description = "Turn a video into a colorbar"
authors = ["Felix Soubelet <felix.soubelet@liverpool.ac.uk>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.6"
Pillow = "^7.1.2"
loguru = "^0.5.0"
typer = "^0.3.2"

[tool.poetry.dev-dependencies]
typer-cli = "^0.0.11"

[tool.poetry.scripts]
colorbar = "movie_colorbar.__main__:app"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
