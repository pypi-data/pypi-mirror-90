[coverage:run]
branch = True
source = textcloud

[coverage:xml]
output = test/coverage.xml

[flake8]
ignore = 
	E402  # module level import not at top of file
	W503  # line break before binary operator
max-line-length = 120
show-pep8 = False
show-source = True
max-complexity = 14
format = pylint
exclude = .git,.idea,.eggs,__pycache__,dist,doc/_build,doc/auto_examples,doc/conf.py,build,wordcloud/_version.py,versioneer.py

[tool:pytest]
addopts = -v --cov --cov-report xml --tb=short

[versioneer]
vcs = git
versionfile_source = textcloud/_version.py
versionfile_build = textcloud/_version.py
style = pep440-post
tag_prefix = ''

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

