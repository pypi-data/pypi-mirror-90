beam: 10
retry_beam: 400

features:
  type: "mfcc"
  use_energy: false
  frame_shift: 10
  pitch: false

training:
  - monophone:
      num_iterations: 40
      max_gaussians: 1000
      subset: 2000
      boost_silence: 1.25

  - triphone:
      num_iterations: 35
      num_leaves: 2000
      max_gaussians: 10000
      cluster_threshold: -1
      subset: 5000
      boost_silence: 1.25
      power: 0.25

  - lda:
      num_leaves: 2500
      max_gaussians: 15000
      subset: 10000
      num_iterations: 35
      features:
        splice_left_context: 3
        splice_right_context: 3

  - ivector:
      num_iterations: 10
      gaussian_min_count: 2
      silence_weight: 0.0
      posterior_scale: 0.1
      max_count: 100
      features:
          lda: true
          splice_left_context: 3
          splice_right_context: 3