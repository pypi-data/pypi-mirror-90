[tool.poetry]
name = "apologiesserver"
version = "0.1.14"
description = "Websocket server to interactively play the Apologies game"
authors = ["Kenneth J. Pronovici <pronovic@ieee.org>"]
license = "Apache-2.0"
readme = "PyPI.md"
homepage = "https://github.com/pronovic/apologies-server"
repository = "https://github.com/pronovic/apologies-server"
include = ["LICENSE"]
classifiers=[
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: Apache Software License",
   "Operating System :: OS Independent",
   "Environment :: Console",
   "Intended Audience :: Developers",
   "Natural Language :: English",
   "Topic :: Games/Entertainment :: Board Games",
]

[tool.poetry.scripts]
apologies-server = 'apologiesserver.scripts:server'

[tool.poetry.dependencies]
python = ">=3.7,<4"
apologies = "^0.1.28"
websockets = "^8.1"
asyncio-periodic = "^2019.2"
ordered-set = "^4.0.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
coverage = "^5.0.3"
tox = "^3.14.5"
pylint = "^2.6.0"
sphinx = "^2.4.4"
toml = "^0.10.0"
pre-commit = "^2.2.0"
black = "^19.10b0"
mypy = "^0.790"
isort = "^4.3.21"
sphinx-autoapi = "^1.2.1"
pytest-asyncio = "^0.12.0"
asynctest = "^0.13.0"
ordered-set-stubs = "^0.1.3"

[tool.black]
line-length = 132
target-version = ['py37', 'py38']
include = '(src\/scripts\/.*$|\.pyi?$)'
exclude = '''
/(
    \.git
  | __pycache__
  | \.tox
  | \.venv
  | build
  | dist
  | docs
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
