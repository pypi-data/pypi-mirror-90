dist: xenial
language: python
python:
  - "3.7"

# NOTE: LANG=en_US.UTF-8 etc. is predefined in travis
env:
  matrix:
    - QT_QPA_PLATFORM=offscreen
  global:
    secure: ""

# Using addons rather than apt-get install
addons:
  apt:
    packages:
    - libhdf5-serial-dev
    - netcdf-bin
    - libnetcdf-dev
    - libsm6
    - libxext6
    - libxrender-dev
    - libxt6
    - libgl1-mesa-glx
    - libfontconfig
    - libxkbcommon-x11-0

install:
  - pip install setuptools_scm pytest-cov
  - pip install .

script:
  - pytest --cov=./

after_success:
  - codecov
