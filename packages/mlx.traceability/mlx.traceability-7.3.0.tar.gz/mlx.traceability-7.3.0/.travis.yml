language: python
sudo: true
cache: pip
dist: xenial
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all

addons:
  apt:
    packages:
      # for building latex/pdf
      - texlive-base
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-fonts-recommended
      - latexmk

matrix:
  include:
    - python: 3.5
      env:
        - TOXENV=py35,sphinx2.1,sphinx-latest,codecov
    - python: 3.6
      env:
        - TOXENV=py36,sphinx2.1,sphinx-latest,codecov
    - python: 3.7
      env:
        - TOXENV=py37,check,sphinx2.1,sphinx-latest,codecov

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install tox
  - pip install coverage
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - sudo apt-get install graphviz
  - sudo apt-get install plantuml

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always

# Deploy: disable jekyll in order to publish subfolders with leading underscores as well to pages
before_deploy:
  - mkdir -p doc/_build/html/
  - touch doc/_build/html/.nojekyll
deploy:
  # production pypi
  - provider: pypi
    distributions: sdist bdist_wheel
    user: SteinHeselmans
    password:
        secure: 
    on:
      branch: master
      python: 3.6
      tags: true
  # publish documentation: build by tox, published to pages
  - provider: pages
    skip_cleanup: true
    local_dir: doc/_build/html/
    github_token: $GITHUB_TOKEN
    on:
      branch: master
      python: 3.6

