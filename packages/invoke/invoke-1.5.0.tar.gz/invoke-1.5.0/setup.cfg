[flake8]
exclude = invoke/vendor,sites,.git,build,dist,alt_env,appveyor
ignore = E124,E125,E128,E261,E301,E302,E303,E306,W503,E731
max-line-length = 79

[metadata]
license_file = LICENSE

[tool:pytest]
testpaths = tests
python_files = *
filterwarnings = 
	once::Warning
	ignore::DeprecationWarning

[egg_info]
tag_build = 
tag_date = 0

