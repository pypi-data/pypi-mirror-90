[bumpversion]
current_version = 0.0.4
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\.(?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}.{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = prod
first_value = dev
values = 
	dev
	prod

[bumpversion:file:setup.py]

[bumpversion:file:notebook/__init__.py]

[bdist_wheel]
universal = 0

[flake8]
exclude = __init__.py
ignore = 
	E4,
	E721,
	E731,
	E741,
	W504
max-line-length = 120

[aliases]

[egg_info]
tag_build = 
tag_date = 0

