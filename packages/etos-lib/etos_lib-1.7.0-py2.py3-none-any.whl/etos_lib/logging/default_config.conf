[loggers]
keys=root

[handlers]
keys=generic,etos

[formatters]
keys=generic,etos

[logger_root]
level=DEBUG
handlers=generic,etos

[handler_generic]
class=StreamHandler
kwargs={"stream": sys.stdout}
formatter=generic

[handler_etos]
class=FileHandler
args=("%(logfilename)s",)
formatter=etos

[formatter_generic]
format=[%(asctime)s] %(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[formatter_etos]
class=etos_lib.logging.formatter.EtosLogFormatter
