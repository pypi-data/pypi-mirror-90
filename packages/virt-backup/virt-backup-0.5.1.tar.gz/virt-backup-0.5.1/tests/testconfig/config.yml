---

debug: true
uri: "qemu:///system"
# username:
# passphrase:

default:
  daily: 4
  weekly: 2
  monthly: 5
  yearly: 1


groups:
  test:
    target: /mnt/kvm/backups
    packager: tar
    packager_opts:
      compression: xz

    autostart: true
    daily: 3
    weekly: 2
    monthly: 5

    hosts:
      - host: domainname
        disks:
          - vda
          - vdb
      - domainname2
      - "r:.*"
      - "!domainname3"
      - "!g:stable"
      - "r:^dom.*"

