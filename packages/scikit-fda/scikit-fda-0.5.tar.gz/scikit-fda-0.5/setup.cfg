[aliases]
test = pytest

[tool:pytest]
addopts = --doctest-modules
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
norecursedirs = '.*', 'build', 'dist' '*.egg' 'venv' .svn _build docs/auto_examples examples

[flake8]
ignore = 
	D105,
	D107,
	DAR202,
	DAR401,
	DAR402,
	N803,
	N806,
	Q000,
	RST201, RST203, RST301,
	W503,
	WPS111,
	WPS120,
	WPS235,
	WPS300,
	WPS301,
	WPS305,
	WPS326,
	WPS337,
	WPS338,
	WPS352,
	WPS420,
	WPS433,
	WPS435,
	WPS436,
	WPS450,
	WPS507,
per-file-ignores = 
	__init__.py:
	F401,
	WPS235,
	WPS412
	
	_real_datasets.py: WPS202
	
	test_*.py: WPS432, WPS442
rst-directives = 
	autosummary,data,currentmodule,deprecated,
	glossary,moduleauthor,plot,testcode,
	versionadded,versionchanged,
rst-roles = 
	attr,class,func,meth,mod,obj,ref,term,
allowed-domain-names = data, obj, result, val, value, values, var
max-arguments = 10
max-attributes = 10
max-line-complexity = 25
max-methods = 30
max-local-variables = 15
max-expressions = 15
max-module-expressions = 15
max-module-members = 10
max-string-usages = 10
max-cognitive-score = 30
ignore-decorators = (property)|(overload)
strictness = long
format = wemake
show-source = true

[coverage:run]
omit = 
	*/datasets/*
	*/__init__.py

[isort]
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
combine_as_imports = 1

[mypy]
strict = True
strict_equality = True
implicit_reexport = True

[mypy-dcor.*]
ignore_missing_imports = True

[mypy-findiff.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-multimethod.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-skdatasets.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-sphinx.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

