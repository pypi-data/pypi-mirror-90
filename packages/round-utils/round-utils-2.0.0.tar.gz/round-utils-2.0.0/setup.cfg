[metadata]
name = round-utils
version = 2.0.0
author = Marchenko Ilya
author_email = mrmar333@yandex.ru
home-page = https://github.com/IliyaZinoviev/round-utils.git
license = MIT
license-file = LICENSE
platform = any
keywords = round, utils, number
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent

[options]
zip_safe = false
include_package_data = true
python_requires = >= 3.8
package_dir = 
	round_utils=source/round_utils
	tests=source/tests
packages = 
	round_utils
test_suite = tests
setup_requires = 
	setuptools >=30.3.0     # minimal version for `setup.cfg`

[bdist_wheel]
universal = true

[check]
metadata = true
strict = true

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

