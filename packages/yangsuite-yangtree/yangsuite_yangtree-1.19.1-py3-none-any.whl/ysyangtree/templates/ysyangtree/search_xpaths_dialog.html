<div id="ys-search-xpaths-dialog" hidden>
  <div class="container-fluid">
    <div class="row">
      <form class="col" id="ys-xpath-search-form">
        <div class="form-group label--inline">
          <div class="form-group__text">
            <label for="ys-xpath-search-string">Search for</label>
            <input type="text" id="ys-xpath-search-string" placeholder="search string">
          </div>
        </div>
      </form>
      <div class="col-auto">
        <input type="submit" form="ys-xpath-search-form" id="ys-do-search"
               class="btn btn--small btn--primary" value="Search">
      </div>
    </div>
  </div>
  <select id="ys-xpath-search-results" multiple style="width: 100%; height:calc(100% - 54px)">
  </select>
  <!-- TODO need a way to display and/or copy from this textarea -->
  <textarea id="ys-xpath-search-results-text" hidden readonly></textarea>
</div>
