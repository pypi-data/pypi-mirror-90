<div id="ys-search-nodes-dialog" hidden>
  <div class="form-group label--inline">
    <div class="form-group__text">
      <label for="ys-node-search-string">Search for nodes matching</label>
      <input type="text" id="ys-node-search-string" placeholder="search string">
    </div>
  </div>
  <div class="form-group label--inline">
    <div class="form-group__text">
      <label for="ys-node-search-max-matches">Maximum matches to display at once</label>
      <input type="number" id="ys-node-search-max-matches" min="1">
    </div>
  </div>
</div>
