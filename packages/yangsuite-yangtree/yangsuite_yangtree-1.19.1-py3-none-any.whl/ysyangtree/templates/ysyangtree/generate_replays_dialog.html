<div id="ys-generate-replays-dialog" hidden>
  <hr>
  <form id="ys-generate-replays-form">
    <div class="form-group label--inline">
      <div class="form-group__text select">
        <label for="ys-generate-replays-yangset">YANG Set</label>
        <select id="ys-generate-replays-yangset" class="yangset-list" required></select>
      </div>
    </div>
    <div class="form-group label--inline">
      <div class="form-group__text">
        <label for="ys-generate-replays-module">YANG module</label>
        <input type="text" id="ys-generate-replays-module" required>
      </div>
    </div>
    <div class="form-group label--inline">
      <div class="form-group__text">
        <label for="ys-generate-replays-xpath">Subtree/node XPath</label>
        <input type="text" id="ys-generate-replays-xpath" required>
      </div>
    </div>
    <div class="form-group label--inline">
      <div class="form-group__text">
        <label for="ys-generate-replays-category">New category name</label>
        <input type="text" id="ys-generate-replays-category" required>
      </div>
    </div>
    <div class="form-group label--inline">
      <div class="form-group__text" title="Category will be created as a subdirectory">
        <label for="ys-generate-replays-output">Output path</label>
        <input type="text" id="ys-generate-replays-output" required>
      </div>
    </div>
    <hr>
    <div class="text-bold">For string nodes without any defined pattern, you can specify an appropriate value to use below.</div>
    <hr>
    <div class="form-group label--inline">
        <div class="form-group__text">
          <label for="ys-generate-replays-create-merge-string">String value for "create/merge" replays</label>
          <input type="text" id="ys-generate-replays-create-merge-string" placeholder="default: genericstring">
        </div>
    </div>
    <div class="form-group label--inline">
        <div class="form-group__text">
          <label for="ys-generate-replays-replace-string">String value for "replace" replays</label>
          <input type="text" id="ys-generate-replays-replace-string" placeholder="default: arbitrarystring">
        </div>
    </div>
    <hr>
  </form>
  
  <input type="submit" id="ys-generate-replays-confirm" form="ys-generate-replays-form"
         class="btn btn--small btn--primary" value="Generate">
</div>
</div>
