[metadata]
name = e-WTForms
version = 0.0.1
url = https://e-wtforms.readthedocs.io/
project_urls = 
	Documentation = https://e-wtforms.readthedocs.io/
	Code = https://github.com/ennkua/e-wtforms
	Issue Tracker = https://github.com/ennkua/e-wtforms/issues
license = BSD-3-Clause
license_files = LICENSE.rst
maintainer = ennkua
maintainer_email = ennkua@gmail.com
description = Form validation and rendering for Python web development.
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.6
setup_requires = Babel >= 2.6.0
install_requires = MarkupSafe

[options.packages.find]
where = src

[options.extras_require]
email = email_validator

[extract_messages]
copyright_holder = WTForms Team, ennkua
input_paths = src/wtforms
output_file = src/wtforms/locale/wtforms.pot

[init_catalog]
input_file = src/wtforms/locale/wtforms.pot
output_dir = src/wtforms/locale/
domain = wtforms

[update_catalog]
input_file = src/wtforms/locale/wtforms.pot
output_dir = src/wtforms/locale/
domain = wtforms
update-header-comment = true
no-fuzzy-matching = true
ignore-obsolete = true

[compile_catalog]
directory = src/wtforms/locale/
domain = wtforms
statistics = true

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[coverage:run]
branch = true
source = 
	wtforms

[coverage:paths]
source = 
	src
	.tox/*/site-packages

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError:

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E501
	E722
	W503
max-line-length = 80
per-file-ignores = 
	**/__init__.py: F401, F403

[egg_info]
tag_build = 
tag_date = 0

