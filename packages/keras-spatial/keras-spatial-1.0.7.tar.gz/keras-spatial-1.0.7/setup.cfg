[metadata]
name = keras-spatial
description = Keras Data Generator class for remote spatial data.
author = Jeff Terstriep
author-email = jefft@illinois.edu
license = mit
url = https://github.com/IllinoisStateGeologicalSurvey/keras-spatial
long-description = file: README.md
long-description-content-type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	License :: OSI Approved :: University of Illinois/NCSA Open Source License
	Topic :: Scientific/Engineering :: GIS
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	scipy
	rasterio
	geopandas
	netCDF4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	patchgen = keras_spatial.grid:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov keras_spatial --cov-report term-missing
	--verbose
filterwarnings = 
	ignore::DeprecationWarning
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = keras_spatial

[egg_info]
tag_build = 
tag_date = 0

