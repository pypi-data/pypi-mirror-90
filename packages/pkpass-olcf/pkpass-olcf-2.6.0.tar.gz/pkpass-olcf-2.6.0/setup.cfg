[metadata]
name = pkpass-olcf
author = Noah Ginsburg
author_email = ginsburgnm@gmail.com
url = https://github.com/olcf/pkpass
description = Public Key based Password Management
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLV3
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Security :: Cryptography

[options]
include_package_data = True
allow-all-external = yes
trusted-host = 
	gitlab.*
	bitbucket.org
	github.com
packages = find:
scripts = 
	bin/pkpass

[options.packages.find]
exclude = 
	tests

[versioneer]
vcs = git
style = pep440
versionfile_source = libpkpass/_version.py
versionfile_build = libpkpass/_version.py
tag_prefix = 
parentdir_prefix = libpkpass

[egg_info]
tag_build = 
tag_date = 0

