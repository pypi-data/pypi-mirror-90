[tool.black]
line-length = 78
[tool.poetry]
name = "fish_text_ru"
version = "2.0.0"
description = "Simple fish-text.ru python wrapper"
authors = ["kiriharu <kiriharu@yandex.ru>"]
license = "MIT"
packages = [
    { include = "fishtext" },
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.25.1"


[tool.poetry.dev-dependencies]
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
