[tool.poetry]
name = "ply-bibtex-parser"
version = "0.1.0"
description = "A simple ply-based parser for BibTeX"
authors = ["Micah Smith <micahjsmith@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["ply", "parser", "bibtex"]
repository = "https://github.com/micahjsmith/ply-bibtex-parser"
packages = [
    { include = "ply_bibtex_parser" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.6"
ply = "^3.11"

[tool.poetry.dev-dependencies]
black = {version = "^19.10b0", allow-prereleases = true}
flake8 = "^3.8"
flake8-black = "^0.2.0"
isort = "^5.4"
pytest = "^5.2"
invoke = "^1.5.0"

[tool.isort]
combine_as_imports = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
force_sort_within_sections = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

