{% import 'allura:templates/jinja_master/lib.html' as lib with context %}
<form action="create" method="POST">
{{lib.csrf_token()}}
<div class="grid-20">
    <div style="float:right; margin-right:20px">
        <label>Language</label>
        {{widget.display_field_by_name('lang', value=lang)}}
    </div>
    {{widget.display_field_by_name('text', value=text)}}<br/>
    {% if allow_private %}
        {{widget.display_field_by_name('private', value=private)}}<br/>
    {% endif %}
    <br/>
    <input type="submit" value="Paste" />
</div>
</form>
