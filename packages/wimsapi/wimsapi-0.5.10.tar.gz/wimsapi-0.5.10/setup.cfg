[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	def __str__
	def __hash__
	if not status:
	\spass\s

[coverage:run]
branch = True
omit = 
	*/apps.py
	*/wsgi.py
	*/settings.py
	*/config.py
	*/tests.py
	*/manage.py
	*/__init__.py
	*/tests/*
	*/venv/*
	*/migrations/*
	*/htmlcov/*
	*.tox/*

[coverage:html]
title = WimsAPI Coverage

[tox:tox]
skipsdist = True
distshare = {homedir}/.tox/distshare
envlist = py{35,36,37,38,39}
skip_missing_interpreters = true
indexserver = 
	pypi = https://pypi.python.org/simple

[testenv]
setenv = 
	PYTHONPATH = {toxinidir}
commands = 
	pip install -e .
	pycodestyle wimsapi/
	coverage run --source wimsapi -m pytest -sv tests
	coverage xml
deps = 
	pytest
	coverage
	pytest-cov
	pycodestyle

[pycodestyle]
count = True
ignore = E303,W293,E241,W503,E701,E741
max-line-length = 100
max-doc-length = 100

[tool:pytest]
addopts = -vvl

[egg_info]
tag_build = 
tag_date = 0

