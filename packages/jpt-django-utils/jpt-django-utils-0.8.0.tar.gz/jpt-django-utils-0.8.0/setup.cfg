[bumpversion]
current_version = 0.8.0
commit = True

[bumpversion:file:jpt_django_utils/__init__.py]

[wheel]
universal = 1

[flake8]
add-ignore = D203
exclude = 
	jpt_django_utils/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
max-line-length = 119

[tool:pytest]
django_settings_module = tests.settings

[coverage:run]
source = jpt_django_utils
branch = true
omit = 
	.*
	tests/*
	*/admin.py
	*/_*

[coverage:report]
precision = 2
show_missing = True
skip_covered = True
exclude_lines = 
	pragma: no cover
	noqa
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0

