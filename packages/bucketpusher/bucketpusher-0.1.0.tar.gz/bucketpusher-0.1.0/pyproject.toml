[tool.poetry]
name = "bucketpusher"
version = "0.1.0"
description = "Push local files to cloud storage bucket"
authors = ["Dominic Ward <dom@deeuu.me>"]
license = "MIT"

[tool.poetry.scripts]
bucketpusher = 'bucketpusher:cli.main'

[tool.poetry.dependencies]
python = "^3.7"
PySimpleGUI = "^4.30.0"
click = "^7.1.2"
google-cloud-storage = "^1.32.0"
google-auth-oauthlib = "^0.4.2"
appdirs = "^1.4.4"
loguru = "^0.5.3"
cryptography = "^3.2.1"
google-crc32c = "^1.0.0"
flake8 = "^3.8.4"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.4"
pytest = "^6.1.2"
pytest-mock = "^3.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
