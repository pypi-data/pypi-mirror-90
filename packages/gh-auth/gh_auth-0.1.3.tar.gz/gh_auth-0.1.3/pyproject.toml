[tool.poetry]
name = "gh_auth"
version = "0.1.3"
description = "A simple Python library for web-based GitHub authentication."
authors = ["Jason Tolbert <jasonalantolbert@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jasonalantolbert/gh-auth"
repository = "https://github.com/jasonalantolbert/gh-auth"
keywords = ["github", "authentication"]

[tool.poetry.dependencies]
python = "^3.9.0"
requests = "^2.25.1"
halo = "^0.0.31"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
