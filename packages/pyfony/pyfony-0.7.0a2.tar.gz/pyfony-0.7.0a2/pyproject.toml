[tool.poetry]
name = "pyfony"
version = "0.7.0a2"
description = "Dependency Injection powered framework"
readme = "README.md"
repository = "https://github.com/pyfony/pyfony"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "pyfony", from = "src" },
]

[tool.poetry.dependencies]
python = "~3.7.3"
injecta = "^0.8.11"
console-bundle = "0.3.0a2"
logger-bundle = "0.6.0a2"
pyfony-bundles = "0.2.5a2"

[tool.poetry.dev-dependencies]
pylint = "2.4.*"
deepdiff = "4.0.*"
pytest = "5.2.*"

[tool.poetry.plugins."pyfony.bundle"]
autodetect = "pyfony.PyfonyBundle:PyfonyBundle.autodetect"
