[tool.poetry]
name = "sclog"
version = "0.1.2"
description = "simple colorized log"
authors = ["nmalkin"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/nmalkin/sclog"

[tool.poetry.dependencies]
python = ">=3.5"
colorlog = { version = "^4.6.2", optional = true }

[tool.poetry.dev-dependencies]
mypy = "^0.790"

[tool.poetry.extras]
color = ["colorlog"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
