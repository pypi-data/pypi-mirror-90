[metadata]
name = more_click
version = 0.0.3
description = More click.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/more_click
download_url = https://github.com/cthoyt/more_click/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/more_click/issues
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	databases
	biological databases
	biomedical databases

[options]
install_requires = 
	click
zip_safe = false
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = more_click
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/more_click
	.tox/*/lib/python*/site-packages/more_click

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

