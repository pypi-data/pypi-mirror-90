[flake8]
ignore = D203
exclude = 
	cool_django_auth_ldap/migrations,
	.git,
	.tox,
	docs/conf.py,
	build,
	dist
	setup.py
	tests
max-line-length = 119

[bdist_wheel]
universal = 1

[metadata]
name = cool-django-auth-ldap
author = Artem Vasin
author_email = nonameitem@me.com
summary = https://github.com/django-auth-ldap/django-auth-ldap/blob/2.0.0/docs/index.rst with little extra. Based on version 2.0.0
license = MIT
description-file = 
	README.rst
home-page = https://github.com/NoNameItem/cool-django-auth-ldap
python_requires = >=3.6
classifier = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = cool_django_auth_ldap

[egg_info]
tag_build = 
tag_date = 0

