language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  global:
    - PYTHONWARNINGS="default,ignore::PendingDeprecationWarning,ignore::ResourceWarning"
  matrix:
    - DB="POSTGRESQL"
    - DB="MYSQL"

sudo: false

cache: pip

addons:
  postgresql: "9.6"
  mysql: "5.5"
  apt:
    packages:
      - librrd-dev
      - rrdtool

services:
  - postgres
  - mysql

before_install:
  - pip install codecov
  - pip install -e git+https://github.com/amonak/kalabash.git#egg=kalabash

install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - python setup.py develop

script:
  - cd test_project
  - coverage run --source ../kalabash_stats manage.py test kalabash_stats

after_success:
  - codecov

before_deploy:
  - cd ../kalabash_stats
  - django-admin compilemessages
  - cd ..

