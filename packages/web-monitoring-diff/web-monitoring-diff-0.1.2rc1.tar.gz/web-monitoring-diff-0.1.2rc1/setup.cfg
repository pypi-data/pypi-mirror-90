[versioneer]
vcs = git
style = pep440-post
versionfile_source = web_monitoring_diff/_version.py
versionfile_build = web_monitoring_diff/_version.py
tag_prefix = v

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	venv
	versioneer.py,
	web_monitoring_diff/_version.py,
	docs/source/conf.py
select = F
max-line-length = 115

[egg_info]
tag_build = 
tag_date = 0

