[flake8]
exclude = .git,*migrations*
max-line-length = 120
docstring-min-length = 10
per-file-ignores = 
	*/__init__.py:F401

[pycodestyle]
max_line_length = 120
ignore = E501
docstring-min-length = 10
good-names = 
	f,
	ex,
	rv,

[pylint]
ignore = migrations,test
max_line_length = 120
notes = FIXME,XXX,TODO

[isort]
line_length = 120
indent = 4
multi_line_output = 3
lines_after_imports = 2
include_trailing_comma = True

[tool:pytest]
minversion = 2.0
testpaths = tests
addopts = --verbose
	--strict
	-p no:warnings
python_files = tests/*/test*.py
norecursedirs = .git .tox venv* requirements* build
log_cli = true
log_cli_level = 1
filterwarnings = 
	ignore::UserWarning
markers = 
	slow
	serial

[egg_info]
tag_build = 
tag_date = 0

