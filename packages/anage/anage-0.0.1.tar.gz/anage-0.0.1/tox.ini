[tox]
envlist = py
minversion = 3.3
isolated_build = True

[testenv]
deps =
    flake8-builtins
    isort
    pep8-naming
commands =
    flake8
    isort . --check --diff
    python -m doctest anage.py

[flake8]
hang-closing = True
ignore = E226, E701, E704, W503
max-doc-length = 72

[isort]
balanced_wrapping = True
combine_as_imports = True
