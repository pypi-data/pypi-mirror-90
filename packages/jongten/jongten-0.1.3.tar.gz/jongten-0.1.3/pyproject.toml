[tool.poetry]
name = "jongten"
version = "0.1.3"
description = "CLI trainer for calculating riichi-mahjong points"
authors = ["odmishien <tmtm.yagi.007@gmail.com>"]
repository = "http://github.com/odmishien/jongten"
homepage = "http://github.com/odmishien/jongten"
readme = "README.md"
license = "MIT"
keywords = ["mahjong", "CLI"]

[tool.poetry.dependencies]
python = "^3.9"
mahjong = "^1.1.11"

[tool.poetry.dev-dependencies]
pylint = "^2.6.0"
autopep8 = "^1.5.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
jongten = "jongten:main"
