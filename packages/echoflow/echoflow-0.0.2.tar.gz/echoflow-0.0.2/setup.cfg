[bumpversion]
current_version = 0.0.2
commit = True
tag = True

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:echoflow/__init__.py]
search = {current_version}
replace = {new_version}

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[flake8]
exclude = 
	docs/
ignore = 
	E203
	E402
	W291
	W503
	E741
max-line-length = 100

[mypy-scipy.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

