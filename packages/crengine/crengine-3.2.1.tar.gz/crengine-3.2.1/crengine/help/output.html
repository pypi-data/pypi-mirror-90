<h1>Output definitions to a script (output)</h1>
<h2>Synopsis</h2>
<p>output <em>filename</em></p>

<h2>Description</h2>
<p>
The <em>output</em> command saves the values of all variables and the
definitions of all objects (except the rows in blocks) to a CRE script
file which may be read in with <em>input</em>.
</p>
