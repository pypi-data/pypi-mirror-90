<h1>Waiting for a specified time (sleep)</h1>
<h2>Synopsis</h2>
<p>sleep <em>time(s)</em></p>
<h2>Description</h2>
<p>
The <em>sleep</em> command suspends execution for the number of
seconds following it. Its main use is to fine tune chiming of tunes
with chime. For example to wait for a minute:
</p>
<pre>
CRE> sleep 60
</pre>

</body>
