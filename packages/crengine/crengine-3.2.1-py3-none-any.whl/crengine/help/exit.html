<h1>Exiting CRE (exit)</h1>

<h2>Synopsis</h2>
<p>exit</p>

<h2>Description</h2>
<p>
To exit CRE, type <em>exit</em>.
</p>

<p>
Typing the end of file (EOF) character - CTRL-D on UNIX or CTRL-Z on
Windows has the same effect
</p>
