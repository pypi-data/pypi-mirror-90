<h1>Printing text on screen (echo)</h1>
<h2>Synopsis</h2>
<p>echo <em>text to be printed</em></p>

<h2>Description</h2>
<p>
The <em>echo</em> command prints all its arguments to the screen. Its main use is to make scripts more verbose. For example:
</p>
<pre>
CRE> echo "Ringing Grandsire Doubles"
Ringing Grandsire Doubles
</pre>

</body>
