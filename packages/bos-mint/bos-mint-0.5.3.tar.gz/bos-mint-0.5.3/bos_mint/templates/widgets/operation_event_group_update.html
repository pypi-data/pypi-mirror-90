	<div class="content">
		<div class="header">Event group update {{ operationId }}</div>
		<div class="description">
		<a href="{{ url_for('overview', typeName='eventgroup', identifier=data['event_group_id']) }}">

		{% if data['new_sport_id'] %}Sport: {{ data['new_sport_id'] }}{% endif %}  <br/>
		{% if data['new_name'] %}Name: {{ render_int_string(data['new_name']) }}{% endif %}
		</div>
	</div>
</div>
