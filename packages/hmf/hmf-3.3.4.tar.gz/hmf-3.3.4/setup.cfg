[metadata]
name = hmf
description = A halo mass function calculator
author = Steven Murray
author_email = steven.g.murray@asu.edu
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/steven-murray/hmf
project_urls = 
	Documentation = https://hmf.readthedocs.org
platforms = any
classifiers = 
	Development Status :: 6 - Mature
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Intended Audience :: Science/Research
	License :: OSI Approved
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	numpy>=1.6.2
	scipy>=0.12.0
	astropy>=1.1
	deprecation
	click
	toml>=0.10.1
	rich
	deprecation
	importlib_metadata; python_version<'3.8'

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
docs = 
	Sphinx>=1.7.5
	numpydoc>=0.8.0
	nbsphinx
tests = 
	coverage>=4.5.1
	pytest>=3.5.1
	pytest-cov>=2.5.1
	pre-commit
	mpmath>=1.0.0
	colossus>=1.2.1
	halomod==1.4.6.dev58
dev = 
	Sphinx>=1.7.5
	numpydoc>=0.8.0
	nbsphinx
	coverage>=4.5.1
	pytest>=3.5.1
	pytest-cov>=2.5.1
	pre-commit
	mpmath>=1.0.0
	colossus>=1.2.16
	halomod==1.4.6.dev58
	bump2version
cosmo = 
	colossus>=1.2.1
fit = 
	emcee>=3.0
all = 
	camb>=1.0.0<2.0
	colossus>=1.2.1
	emcee>=3.0

[options.entry_points]
console_scripts = 
	hmf = hmf._cli:main

[tool:pytest]
addopts = 
	--cov hmf --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

