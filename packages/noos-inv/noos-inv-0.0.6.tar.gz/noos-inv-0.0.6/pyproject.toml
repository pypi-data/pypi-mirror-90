[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"

[tool.poetry]
# Description
name = "noos-inv"
version = "0.0.6"
description = "Shared workflows across CI/CD pipelines"
# Credentials
license = "MIT"
authors = ["Noos Energy <contact@noos.energy>"]
homepage = "https://github.com/noosenergy/noos-invoke"
# Package data
readme = "README.md"
packages = [
    { include = "noos_inv", from = "src" },
]
# Distribution
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Typing :: Typed",
]

[tool.poetry.scripts]
noosinv = "noos_inv:main.run"

[tool.poetry.dependencies]
python = "^3.8"
invoke = "*"

[tool.poetry.dev-dependencies]
# Format
isort = "*"
black = {version = "*", allow-prereleases = true}
# Linter
pydocstyle = "*"
flake8 = "*"
mypy = "*"
# Testing
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
# Debugging
ipdb = "*"
ipython = "*"

[tool.isort]
line_length = 99
multi_line_output = 3
lines_after_imports = 2
default_section = "THIRDPARTY"
known_first_party = "noos_inv"
sections = "STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.black]
line-length = 99
target_version = ['py38']
