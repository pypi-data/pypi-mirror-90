[tool.black]
line-length = 88
target-version = ["py36"]

[tool.isort]
line_length = 88
force_grid_wrap = 0
multi_line_output = 3
use_parentheses = true
include_trailing_comma = true
combine_as_imports = true
force_alphabetical_sort_within_sections = true

[tool.pylint.FORMAT]
max-line-length = "88"

[tool.pylint.'MESSAGES CONTROL']
disable = """
    too-few-public-methods,
    too-many-instance-attributes,
    too-many-arguments,
    too-many-locals,
    too-many-statements,
    too-many-branches,
    bad-continuation,
    missing-docstring,
    invalid-name,
    protected-access,
    wrong-import-position,
    logging-format-interpolation,
    logging-fstring-interpolation,
"""

[tool.poetry]
name = "shinymdc"
version = "6.0.0"
description = "Tool to compile markdown files to tex/pdf using pandoc, latexmk"
readme = "README.md"
authors = ["Jayanth Koushik <jnkoushik@gmail.com>"]
license = "MIT"
repository = "https://github.com/jayanthkoushik/mdc"
packages = [{ include = "mdc" }]
include = ["CHANGELOG.md"]

classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

[tool.poetry.scripts]
mdc = "mdc.mdc:main"

[tool.poetry.dependencies]
python = "^3.6.1"
shinyutils = { extras = ["color"], version = "^5.0.2" }

[tool.poetry.dev-dependencies]
pylint = "^2.3"
black = { version = ">=19.3b0", allow-prereleases = true }
pre-commit = "^2.0"
isort = "^4.3"
mypy = "^0.770"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
