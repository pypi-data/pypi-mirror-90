[bumpversion]
current_version = 1.2.8

[bumpversion:file:setup.py]

[flake8]
max-line-length = 100
ignore = E203,W503
per-file-ignores = 
	*/__init__.py: F401

[tool:isort]
force_grid_wrap = 0
include_trailing_comma = True
line_length = 100
multi_line_output = 3
use_parentheses = True

[tool:pytest]
addopts = 
	--cov solcast/
	--cov-report term
	--cov-report xml

[egg_info]
tag_build = 
tag_date = 0

