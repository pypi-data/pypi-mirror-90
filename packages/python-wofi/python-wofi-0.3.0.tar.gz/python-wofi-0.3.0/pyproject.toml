[tool.poetry]
name = "python-wofi"
version = "0.3.0"
description = "Create simple GUIs using the Wofi application"
authors = ["Cristóbal Tapia Camú <crtapia@gmail.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/cristobaltapia/python-wofi"
repository = "https://github.com/cristobaltapia/python-wofi"
keywords = ["wofi"]
include = [
    "LICENSE"
]
exclude = [
    ".gitignore"
]
packages = [
    {include = "wofi.py"}
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pydocstyle = "^5.0.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
