[metadata]
name = filesystemlib
author = Christopher Brown
author_email = io@henrian.com
url = https://github.com/chbrown/filesystemlib
description = Filesystem-related utilities
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
packages = find:
python_requires = >=3.6
setup_requires = 
	pytest-runner
	setuptools-scm
tests_require = 
	pytest
	pytest-black
	pytest-cov

[aliases]
test = pytest

[tool:pytest]
addopts = 
	--black
	--cov=filesystemlib
	--cov-branch

[egg_info]
tag_build = 
tag_date = 0

