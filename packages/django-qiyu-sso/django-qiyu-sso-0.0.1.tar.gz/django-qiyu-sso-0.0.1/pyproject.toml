[tool.poetry]
name = "django-qiyu-sso"
version = "0.0.1"
description = "QiYu SSO intergation for Django"
authors = ["dev <dev@qiyutech.tech>"]
readme = "README.md"

[[tool.poetry.source]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[tool.poetry.dependencies]
python = "^3.9"

# QiYu SSO intergation
qiyu-sso = ">=0.2.5,<0.3"
# QiYu django utils
django-qiyu-utils = ">=0.1,<0.2"

django = ">=3.1,<3.2"

[tool.poetry.dev-dependencies]
black = ">=20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
