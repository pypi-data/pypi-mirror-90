<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Majel</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>

      body, html {
        margin: 0;
        background-color: #333333;
      }

      .logo {
        position: fixed;
        top: 50%;
        left: 50%;
        max-width: 10%;
        opacity: 0.5;
        transform: translate(-50%, -50%);
        transition: 0.5s opacity ease-in-out;
      }
      .logo:hover {
        opacity: 1;
      }

    </style>

  </head>

  <body>
    <a href="https://gitlab.com/danielquinn/majel/"><img src="../../../logo.png" alt="The Majel logo" class="logo" /></a>
  </body>

</html>
