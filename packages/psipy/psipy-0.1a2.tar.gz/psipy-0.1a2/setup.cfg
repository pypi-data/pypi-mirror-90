[metadata]
name = psipy
description = Tools for working with PSI MHD models.
long_description = file: README.rst
author = 
author_email = 
url = https://github.com/predsci/PsiPy
license = MIT

[options]
zip_safe = False
packages = find:
setup_requires = 
	setuptools_scm
install_requires = 
	astropy>=3.2
	h5py  # For hdf5 files
	heliopy[data, spice]
	matplotlib
	numpy
	pyhdf # For hdf4 files
	scipy # For 3D interpolation
	xarray

[options.extras_require]
docs = 
	sphinx
	sphinx-automodapi
	numpydoc
	sphinx-rtd-theme
	sphinx-gallery
	parfive
tests = 
	pytest
	pytest-cov

[tool:pytest]
addopts = --cov=psipy psipy/ -rxXs

[egg_info]
tag_build = 
tag_date = 0

