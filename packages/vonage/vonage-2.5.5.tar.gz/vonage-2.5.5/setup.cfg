[tool:pytest]
testpaths = tests
addopts = --tb=short -p no:doctest
norecursedirs = bin dist docs htmlcov .* {args}

[pycodestyle]
max-line-length = 120

[coverage:run]
branch = False
source = vonage

[coverage:paths]
source = 
	src
	.tox/*/site-packages

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

