---
#
# The hosts group used is provided by the group variable or defaulted to 'Intersight_Servers'.
# You can specify a specific host (or host group) on the command line:
#   ansible-playbook ... -e group=<your host group>
#   e.g., ansible-playbook server_profiles.yml -e group=TME_Demo
#
- hosts: "{{ group | default('Intersight_Servers') }}"
  connection: local
  gather_facts: false
  vars:
    # Create an anchor for api_info that can be used throughout the file
    api_info: &api_info
      api_private_key: "{{ api_private_key }}"
      api_key_id: "{{ api_key_id }}"
      api_uri: "{{ api_uri | default(omit) }}"
      validate_certs: "{{ validate_certs | default(omit) }}"
      state: "{{ state | default(omit) }}"
  tasks:
    # Edit FW to be used as needed for server type below
    - set_fact:
        remote_file: ucs-c220m4-huu-4.0.2f.iso
      when: model is search("UCSC-C220-M4.*")
    - set_fact:
        remote_file: ucs-c240m4-huu-4.0.2f.iso
      when: model is search("UCSC-C240-M4.*")
    - set_fact:
        remote_file: ucs-c240m5-huu-4.0.4f.iso
      when: model is search("UCSC-C240-M5.*")
    - set_fact:
        remote_file: ucs-c220m5-huu-4.0.4h.iso
      when: model is search("UCSC-C220-M5.*")
    # Update server firmware with a post based on server moid
    # distributable: {"Source":{"FileLocation":"172.28.224.77//mnt/SHARE/ISOS/HUU/4.0/ucs-c220m5-huu-4.0.4h.iso","ObjectType":"softwarerepository.NfsServer"},"Version":"4.0(4h)","Catalog":"5cd993686567612d30aaa762","Name":"ucs-c220m5-huu-4.0.4h","SupportedModels":["UCSC-C220-M5SX","UCSC-C220-M5L","UCSC-C220-M5SN","HX220C-M5SX","HXAF220C-M5SX"],"Description":"","Tags":[{"Key":"cisco.meta.distributabletype","Value":"STANDALONE"},{"Key":"cisco.meta.repositorytype","Value":"NetworkShare"}]}
    - name: Update server firmware
      cisco.intersight.intersight_rest_api:
        <<: *api_info
        resource_path: /firmware/Upgrades
        query_params:
          $filter: "Server.Moid eq '{{ server_moid }}'"
        update_method: post
        # nw_upgrade_full supported in UI, nw_upgrade_mount_only has partial API support
        api_body: {
          "UpgradeType": "network_upgrade",
          "Distributable": "5faee2bf6567612d31968ebe",
          "DirectDownload": {},
          "NetworkShare": {
            "Upgradeoption": "nw_upgrade_mount_only",
            "MapType":"nfs"
          },
          "Server": {
            "ObjectType": "compute.RackUnit",
            "Moid": "{{ server_moid }}"
          }
        }
      delegate_to: localhost
      when: server_moid is defined
