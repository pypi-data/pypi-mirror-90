# 数据集（训练+测试）路径
DATA_FILE=
# 应用集路径
APPLY_DATA_FILE=

[DATABASE]
# 远程数据库配置，读取或存储
# eg. SQL=schema_name | SQL=select * from schema_name
# 数据集（训练+测试）查询语句或表名
SQL=
# 应用集查询语句或表名，该语句可以在特征工程完成后补充
