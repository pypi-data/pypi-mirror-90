{% extends "admin/change_form.html" %}
{% load i18n admin_modify %}

{% block object-tools-items %}
<li>
    <form method="post" action="{% url 'admin:'|add:upgrade_url %}">
        {% csrf_token %}
        <input type="hidden" name="post" value="yes">
        <input type="hidden" name="action" value="upgrade_selected">
        <input type="hidden" name="_selected_action" value="{{object_id}}">
        <input type="submit" value="{% trans 'Launch mass upgrade operation' %}" class="button">
    </form>
    {{ original.id }}
</li>
{{ block.super }}
{% endblock %}
