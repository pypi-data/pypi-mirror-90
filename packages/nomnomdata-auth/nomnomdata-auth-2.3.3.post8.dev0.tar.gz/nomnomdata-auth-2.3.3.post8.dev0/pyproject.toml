[tool.black]
line-length = 90
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
multi_line_output=3
include_trailing_comma=true
force_grid_wrap=0
use_parentheses=true
line_length=90
force_to_top = ['nomnomdata']
default_section = 'THIRDPARTY'
known_first_party = ['nomnomdata', 'nominode', 'nomcom', 'engines_common', 'nomitall']
ensure_newline_before_comments=true

[tool.poetry]
name="nomnomdata-auth"
license="LGPL-3.0-only"
repository="https://gitlab.com/nomnomdata/tools/nomnomdata-auth"
version = "2.3.3.post8.dev0"
description="Handle authorization to Nom Nom Data services"
authors=["Nom Nom Data Inc <info@nomnomdata.com>"]
readme="README.md"
packages = [
    { include = "nomnomdata" }
]


[tool.poetry.plugins."nomnomdata.cli_plugins"]
login="nomnomdata.auth.cli:login"

[tool.poetry.dependencies]
python = "^3.7"
nomnomdata-cli = "^0.1.0"
requests = "^2.23.0"
pycognito = "^0.1.2"
dunamai = "^1.1.0"
